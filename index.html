<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap" rel="stylesheet">
    <title>Consejos</title>
</head>
<body>
    <div class="panel">
        <p class="consejo-n" id="numeroConsejo">CONSEJO #1</p>
        <p class="consejo">"Lorem ipsum dolor sit amet consectetur adipisicing elit tacata tacata."</p>
        <img src="img/pattern-divider-desktop.svg" alt="Linea separadora" class="separadora">
        <div class="buttons">
            <button class="copyButton"><span class="material-symbols-outlined">
                content_copy
                </span></button>
            <button id="dadoButton" class="dadoButton"><img src="img/icon-dice.svg" alt="Dado" id="dadoImg"></button>
            <button class="likeButton"><span class="material-symbols-outlined">
                favorite
                </span></button>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
